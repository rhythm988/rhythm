<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1><img src="The_Avengers_Teaser_Logo_Wide-560x282.jpg"></h1>
    <div class="container">

        <section id="grid image">
            <h1>Grid images</h1>
            <div class="line"></div>
            <span><img src="Captain%20america.jpg"></span>
            <span><img src="IRON-2008-d7a2706.jpg"></span>
            <span><img src="boseman.jpg"></span>

        </section>
        <h2>click on the game to explore</h2>
        <ol class="Carousel-indicators"></ol>
        <li data target="#myCarousel" data-slide-to="" class="actaive"></li>
        <li data target="#myCarousel" data-slide-to=""></li>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">


                <div class="item active">
                    <center>

                        <img src="Captain%20america.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>

                <div class="item ">
                    <center>

                        <img src="IRON-2008-d7a2706.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Iron man</p>
                        </div>
                    </center>
                    
                </div>
                <div class="item active">
                <center>

                        <img src="boseman.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Black panther</p>
                        </div>
                    </center>
            </div>
          <div class="item active">
                    <center>

                        <img src="Hulk.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
           

            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>

    </div>

</body>

</html>
